.container {
    height: 200px;
    position: absolute;
    z-index: 5;
}
.container::before {
    background-color: #eee;
    border-radius: 5px;
    content: '';

    opacity: 0.15;
    left: -20px;
    padding: 20px;
    position: absolute;
    top: -15px;
    width: 100%;

.switch-wrapper {
    margin: 2.5% 0;
    text-align: center;
}
.switch {
    display: inline-block;
    height: 50px;
    position: relative;
    width: 96px;
}
.switch input {
    display: none;
}
.switch.dia-noite {
    margin-right: 26px;
}
.slider {
    background-color: #506a8b;
    bottom: 0;
    cursor: pointer;
    left: 0;
    position: absolute;
    right: 0;
    top: 0;
    transition: .4s;
    -webkit-transition: .4s;
}
.slider:before {
    background-color: #415b7c;
    content: "";
    height: 40px;
    left: 5px;
    position: absolute;
    top: 5px;
    transition: .4s;
    -webkit-transition: .4s;
    width: 40px;
}
.slider .dia-noite {
    transition: .3s;
    -webkit-transition: .3s;
    background-color: #dcb64c;
    border-radius: 100%;
    height: 15px;
    left: 17px;
    position: absolute;
    top: 17px;
    width: 15px;
    z-index: 3;
}
.slider .dia-noite .raio {
    background-color: #dcb64c;
    height: 6px;
    position: absolute;
    width: 2px;
}
.slider .dia-noite .raio.r1,
.slider .dia-noite .raio.r1:after {
    left: 0;
    margin: auto;
    right: 0;
    top: -8px;
}
.slider .dia-noite .raio.r1:after {
    background-color: #dcb64c;
    content: '';
    height: 6px;
    position: absolute;
    top: 25px;
    width: 2px;
}
.slider .dia-noite .raio.r2,
.slider .dia-noite .raio.r2:after {
    left: -6.5px;
    top: 4px;
    transform: rotate(90deg);
    -webkit-transform: rotate(90deg);
    -moz-transform: rotate(90deg);
    -ms-transform: rotate(90deg);
}
.slider .dia-noite .raio.r2:after {
    background-color: #dcb64c;
    content: '';
    height: 6px;
    left: 0;
    top: -25px;
    position: absolute;
    width: 2px;
    transform: rotate(0deg);
    -webkit-transform: rotate(0deg);
    -moz-transform: rotate(0deg);
    -ms-transform: rotate(0deg);
}
.slider .dia-noite .raio.r3,
.slider .dia-noite .raio.r3:after {
    left: -2px;
    top: 14px;

}

    top: -25px;

.slider .sol-chuva {
    background-color: #f9f9f9;
    border-radius: 100px;
    height: 42px;
    left: -37px;
    opacity: 0.75;
    position: absolute;
    top: 8px;

    -webkit-transition: .3s;
    width: 125px;

<script>
var mudaDia = function mudaDia() {

    if ($('.switch.dia-noite input').prop('checked')) {
        $('body, .lampada').addClass('noite');
        $('.estrelas-wrapper').removeClass('hidden');

        if (!$('.switch.sol-chuva input').prop('checked')) {
            colocaEstrelas();
            $('.nuvem-wrapper').addClass('hidden');
        } else
            $('.estrelas-wrapper').empty();

        // se é dia
    } else {
        $('.nuvem-wrapper').removeClass('hidden');
        $('body, .lampada').removeClass('noite');
        $('.estrelas-wrapper').addClass('hidden');
    }
};

var mudaChuva = function mudaChuva() {

    if ($('.switch.sol-chuva input').prop('checked')) {
        $('.nuvem-wrapper, .chuva-wrapper').removeClass('hidden');
        $('.nuvem').addClass('chovendo');
        if ($('.switch.dia-noite input').prop('checked'))
            $('.estrelas-wrapper').empty();

    } else {

        if ($('.switch.dia-noite input').prop('checked')) {
            colocaEstrelas();
            $('.nuvem-wrapper').addClass('hidden');
        }
        $('.chuva-wrapper').addClass('hidden');
        $('.nuvem').removeClass('chovendo');
    }
};

var colocaEstrelas = function colocaEstrelas() {

    for (i = 0; i < 100; i++)
        $('.estrelas-wrapper').append("<div class='estrelas s" + i + "'></div>");
};

$(function() {
    $('.switch').on('click', function() {
        if ($(this).hasClass('dia-noite'))
            mudaDia();
        else
            mudaChuva();
    });

    for (i = 0; i <= 100; i++)
        $(".chuva-wrapper").append("<div class='chuva chuva-" + i + "'></div>");

    $('.nuvem').on('click', function() {
        $(this).toggleClass('pao');
    });
});
</script>
